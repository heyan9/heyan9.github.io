<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知蓝图片格式转换器</title>
    <style>
        :root {
            --zhihu-blue: #0084FF;
            --zhihu-blue-hover: #0077ED;
            --zhihu-bg: #FFFFFF;
            --zhihu-gray: #8590a6;
            --zhihu-light-blue: rgba(0, 132, 255, 0.08);
            --glass-bg: rgba(255, 255, 255, 0.8);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #f6f6f6; /* 知乎经典的浅灰底色 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #121212;
        }

        /* 毛玻璃容器 */
        .main-card {
            width: 90%;
            max-width: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        header {
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            color: var(--zhihu-blue);
            font-size: 22px;
            margin: 0;
            font-weight: 600;
        }

        /* 拖拽上传区 */
        #drop-area {
            border: 2px dashed #ebebeb;
            background: var(--zhihu-bg);
            border-radius: 12px;
            padding: 30px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }

        #drop-area:hover, #drop-area.active {
            border-color: var(--zhihu-blue);
            background: var(--zhihu-light-blue);
        }

        #drop-area p {
            color: var(--zhihu-gray);
            font-size: 14px;
            margin: 0;
        }

        /* 列表区域 */
        #image-list {
            max-height: 350px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* 单个图片条目 - 更加小巧 */
        .image-item {
            background: #fff;
            border: 1px solid #ebebeb;
            border-radius: 10px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .left-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 缩略图 */
        .thumb {
            width: 44px;
            height: 44px;
            object-fit: cover;
            border-radius: 6px;
            background: #f0f0f0;
            border: 1px solid #eee;
        }

        .name-box {
            max-width: 120px;
        }

        .file-name {
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 11px;
            color: var(--zhihu-gray);
        }

        /* 按钮组 */
        .btn-group {
            display: flex;
            gap: 6px;
        }

        .btn {
            border: none;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
        }

        .btn-png {
            background-color: var(--zhihu-blue);
            color: white;
        }

        .btn-png:hover {
            background-color: var(--zhihu-blue-hover);
        }

        .btn-jpg {
            background-color: #fff;
            color: var(--zhihu-blue);
            border: 1px solid var(--zhihu-blue);
        }

        .btn-jpg:hover {
            background-color: var(--zhihu-light-blue);
        }

        /* 自定义滚动条 */
        #image-list::-webkit-scrollbar { width: 4px; }
        #image-list::-webkit-scrollbar-thumb { background: #e0e0e0; border-radius: 10px; }
    </style>
</head>
<body>

<div class="main-card">
    <header>
        <h1>图片格式转换器</h1>
    </header>

    <div id="drop-area">
        <p>点击或将 WebP 图片拖入此处</p>
        <input type="file" id="file-elem" multiple accept="image/webp, image/*" style="display:none">
    </div>

    <div id="image-list">
        <!-- 转换条目动态插入此处 -->
    </div>
</div>

<script>
    const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('file-elem');
    const imageList = document.getElementById('image-list');

    // 点击上传
    dropArea.onclick = () => fileElem.click();

    fileElem.onchange = function() {
        handleFiles(this.files);
    };

    // 拖拽效果
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, () => dropArea.classList.add('active'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, () => dropArea.classList.remove('active'), false);
    });

    dropArea.addEventListener('drop', (e) => {
        handleFiles(e.dataTransfer.files);
    }, false);

    function handleFiles(files) {
        [...files].forEach(processFile);
    }

    function processFile(file) {
        if (!file.type.startsWith('image/')) return;

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function(e) {
            const imgData = e.target.result;
            createItemUI(file, imgData);
        };
    }

    function createItemUI(file, imgData) {
        const item = document.createElement('div');
        item.className = 'image-item';
        
        const shortName = file.name.replace(/\.[^/.]+$/, "");
        const fileSize = (file.size / 1024).toFixed(1) + ' KB';

        item.innerHTML = `
            <div class="left-info">
                <img src="${imgData}" class="thumb">
                <div class="name-box">
                    <div class="file-name" title="${file.name}">${file.name}</div>
                    <div class="file-size">${fileSize}</div>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn btn-png">PNG</button>
                <button class="btn btn-jpg">JPG</button>
            </div>
        `;

        imageList.prepend(item);

        // 按钮事件
        const pngBtn = item.querySelector('.btn-png');
        const jpgBtn = item.querySelector('.btn-jpg');

        pngBtn.onclick = () => convertAndDownload(imgData, shortName, 'image/png');
        jpgBtn.onclick = () => convertAndDownload(imgData, shortName, 'image/jpeg');
    }

    function convertAndDownload(base64, name, type) {
        const img = new Image();
        img.src = base64;
        img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');

            // 如果是转JPG，先画一层白底防止透明部分变黑
            if (type === 'image/jpeg') {
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            ctx.drawImage(img, 0, 0);
            
            const ext = type === 'image/jpeg' ? '.jpg' : '.png';
            const link = document.createElement('a');
            link.download = name + ext;
            link.href = canvas.toDataURL(type, 0.9);
            link.click();
        };
    }
</script>

</body>
</html>
