<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>何岩 AI 工坊 - 宽屏增强版</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.bdstatic.com/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
  
  <style>
    /* --- UI 风格 --- */
    :root {
      --primary-blue: #0084ff;
      --bg-color: #f4f6f9;
      --glass-bg: rgba(255, 255, 255, 0.95);
      --text-main: #333;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
      background-color: var(--bg-color);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 132, 255, 0.05) 0%, transparent 30%), 
        radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 30%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
      transition: all 0.3s ease;
      position: relative;
    }

    .input-clean {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 12px;
      outline: none;
      transition: all 0.3s;
      color: #374151;
      font-size: 14px;
      line-height: 1.6;
    }

    .btn-main {
      background: var(--primary-blue);
      color: white;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(0, 132, 255, 0.2);
    }
    .btn-main:hover { background: #0077e6; transform: translateY(-1px); }

    .nav-link-btn {
        display: flex; align-items: center; gap: 6px;
        padding: 6px 12px; border-radius: 8px;
        font-size: 12px; font-weight: 600;
        transition: all 0.2s; text-decoration: none;
    }
    .nav-civitai { background: #e0f2fe; color: #0284c7; }
    .nav-pokemon { background: #fef9c3; color: #ca8a04; }
    .nav-nsfw { background: #fee2e2; color: #dc2626; }

    .tag-pill {
      display: inline-flex; align-items: center; padding: 4px 10px;
      border-radius: 6px; font-size: 12px; cursor: pointer; transition: all 0.2s;
      margin: 0 4px 4px 0; border: 1px solid #e5e7eb;
      background: white; color: #4b5563;
    }
    .tag-pill:hover { border-color: var(--primary-blue); color: var(--primary-blue); background: #eff6ff; }
    
    .combo-pill {
      display: inline-flex; align-items: center; padding: 6px 12px;
      border-radius: 8px; font-size: 12px; cursor: pointer; transition: all 0.2s;
      margin: 0 6px 6px 0; border: 1px solid #f3e8ff;
      background: #faf5ff; color: #7e22ce;
    }

    .spinner {
      width: 16px; height: 16px; border: 2px solid #e5e7eb;
      border-top-color: var(--primary-blue); border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* 增强后的文档容器 */
    .iframe-container {
        width: 100%;
        height: 800px; /* 极大化高度 */
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid #e5e7eb;
        background: white;
    }
  </style>
</head>
<body>

  <div class="w-full max-w-7xl flex flex-col gap-5 mb-10">

    <!-- 顶部导航栏 -->
    <div class="glass-card px-6 py-4 flex flex-wrap justify-between items-center gap-4">
      <div class="flex items-center gap-6">
          <a href="https://heyan9.github.io" target="_blank" class="flex items-center gap-3 hover:opacity-80 transition">
            <div class="w-9 h-9 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg">
              <i class="fas fa-layer-group"></i>
            </div>
            <div>
              <h1 class="font-bold text-gray-800 text-lg tracking-tight">AI 灵感工坊</h1>
            </div>
          </a>
          <div class="w-px h-6 bg-gray-200 hidden md:block"></div>
          <div class="flex items-center gap-3">
              <a href="https://civitai.com/" target="_blank" class="nav-link-btn nav-civitai"><i class="fas fa-cube"></i> 模型</a>
              <a href="https://www.pokemon.com/us/pokedex" target="_blank" class="nav-link-btn nav-pokemon"><i class="fas fa-dragon"></i> 宝可梦</a>
              <a href="https://e621.net/posts" target="_blank" class="nav-link-btn nav-nsfw"><i class="fas fa-heart"></i> 色</a>
          </div>
      </div>
      <div id="statusTag" onclick="testConnection()" class="cursor-pointer px-3 py-1.5 rounded-full bg-gray-100 text-gray-400 text-xs font-bold flex items-center gap-2">
        <div id="statusDot" class="w-2 h-2 rounded-full bg-gray-400"></div>
        <span id="statusText">正在同步标签库...</span>
      </div>
    </div>

    <!-- 翻译区域 A -->
    <div class="glass-card p-6">
        <div class="flex justify-between items-center mb-3">
            <h3 class="font-bold text-gray-800 text-sm flex items-center gap-2"><i class="fas fa-language text-blue-500"></i> 双向翻译 A</h3>
            <div class="flex gap-2">
                 <button onclick="clearTrans()" class="text-xs text-gray-400 hover:text-red-500 px-2">清空</button>
                 <button onclick="saveTransClip()" class="text-xs bg-blue-50 text-blue-600 px-3 py-1 rounded hover:bg-blue-100 font-bold">存片段</button>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 relative">
            <div class="relative"><textarea id="transCn" class="input-clean w-full h-28 resize-none text-base" placeholder="在此输入中文..." oninput="handleTransInput('cn')"></textarea><div id="tipCn" class="absolute top-2 right-2 text-[10px] text-green-500 opacity-0 transition-opacity">增量更新</div></div>
            <div class="relative"><textarea id="transEn" class="input-clean w-full h-28 resize-none font-mono text-base" placeholder="Type English here..." oninput="handleTransInput('en')"></textarea></div>
        </div>
        <div class="mt-3 pt-3 border-t border-gray-100 flex items-center gap-2 overflow-x-auto pb-1">
            <span class="text-xs text-gray-400 flex-shrink-0">已存片段:</span>
            <div id="clipLib" class="flex gap-2"><span class="text-xs text-gray-300">暂无</span></div>
        </div>
    </div>

    <!-- 翻译区域 B -->
    <div class="glass-card p-6">
        <div class="flex justify-between items-center mb-3">
            <h3 class="font-bold text-gray-800 text-sm flex items-center gap-2"><i class="fas fa-language text-blue-500"></i> 双向翻译 B</h3>
            <div class="flex gap-2">
                 <button onclick="clearTrans2()" class="text-xs text-gray-400 hover:text-red-500 px-2">清空</button>
                 <button onclick="saveTransClip2()" class="text-xs bg-blue-50 text-blue-600 px-3 py-1 rounded hover:bg-blue-100 font-bold">存片段</button>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 relative">
            <div class="relative"><textarea id="transCn2" class="input-clean w-full h-28 resize-none text-base" placeholder="在此输入中文..." oninput="handleTransInput2('cn')"></textarea><div id="tipCn2" class="absolute top-2 right-2 text-[10px] text-green-500 opacity-0 transition-opacity">增量更新</div></div>
            <div class="relative"><textarea id="transEn2" class="input-clean w-full h-28 resize-none font-mono text-base" placeholder="Type English here..." oninput="handleTransInput2('en')"></textarea></div>
        </div>
    </div>

    <!-- 提示词组合 (独占一行) -->
    <div class="glass-card p-5 min-h-[120px] flex flex-col">
        <div class="flex justify-between items-center mb-3">
            <h3 class="font-bold text-gray-800 text-sm"><i class="fas fa-box-open text-purple-500 mr-2"></i>提示词组合库</h3>
            <button onclick="saveCombo()" class="text-xs bg-purple-50 text-purple-600 px-3 py-1 rounded hover:bg-purple-100 font-bold">保存当前 Prompt 为组合</button>
        </div>
        <div class="bg-white/50 border border-gray-100 rounded-xl p-3">
            <div id="comboLib" class="flex flex-wrap gap-2 text-xs"><span class="text-gray-300">正在加载组合...</span></div>
        </div>
    </div>

    <!-- 正向 / 反向 -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="glass-card p-5 flex flex-col h-[450px]">
        <div class="flex justify-between items-center mb-3">
          <h3 class="font-bold text-gray-700 text-sm"><i class="fas fa-check-circle text-blue-500 mr-1"></i> 正向 (Positive)</h3>
          <button onclick="copyToClipboard('posOutput')" class="text-xs text-blue-500 hover:bg-blue-50 px-2 py-1 rounded transition font-bold">复制</button>
        </div>
        <textarea id="posOutput" class="input-clean w-full h-32 mb-3 font-mono text-xs bg-gray-50 text-blue-900" placeholder="Prompt..."></textarea>
        <div class="flex-1 bg-white/60 rounded-xl border border-gray-200 flex flex-col overflow-hidden">
          <div class="p-2 border-b border-gray-100 flex gap-2">
            <input id="addPosTag" class="input-clean flex-1 py-1 text-xs" placeholder="Add Tag">
            <button onclick="addCloudTag('positive')" class="bg-blue-500 text-white px-3 rounded text-xs"><i class="fas fa-plus"></i></button>
          </div>
          <div id="posLib" class="flex-1 overflow-y-auto p-2 content-start"><span class="text-xs text-gray-300">Loading...</span></div>
        </div>
      </div>

      <div class="glass-card p-5 flex flex-col h-[450px]">
        <div class="flex justify-between items-center mb-3">
          <h3 class="font-bold text-gray-700 text-sm"><i class="fas fa-minus-circle text-gray-400 mr-1"></i> 反向 (Negative)</h3>
          <button onclick="copyToClipboard('negOutput')" class="text-xs text-gray-500 hover:bg-gray-100 px-2 py-1 rounded transition font-bold">复制</button>
        </div>
        <textarea id="negOutput" class="input-clean w-full h-32 mb-3 font-mono text-xs bg-gray-50 text-gray-600" placeholder="Negative Prompt..."></textarea>
        <div class="flex-1 bg-white/60 rounded-xl border border-gray-200 flex flex-col overflow-hidden">
          <div class="p-2 border-b border-gray-100 flex gap-2">
            <input id="addNegTag" class="input-clean flex-1 py-1 text-xs" placeholder="Add Tag">
            <button onclick="addCloudTag('negative')" class="bg-gray-500 text-white px-3 rounded text-xs"><i class="fas fa-plus"></i></button>
          </div>
          <div id="negLib" class="flex-1 overflow-y-auto p-2 content-start"><span class="text-xs text-gray-300">Loading...</span></div>
        </div>
      </div>
    </div>

    <!-- 生成器 -->
    <div class="glass-card p-6">
      <label class="block text-sm font-bold text-gray-600 mb-2"><i class="fas fa-magic text-blue-500"></i> AI 智能提示词生成</label>
      <div class="flex flex-col md:flex-row gap-4">
        <textarea id="userInput" class="input-clean flex-1 h-20 resize-none" placeholder="描述你想要的画面，AI 会帮你转换成 Prompt..."></textarea>
        <button id="genBtn" onclick="generatePrompt()" class="btn-main md:w-32 py-3 flex flex-col justify-center items-center text-sm">⚡ 生成</button>
      </div>
    </div>

    <!-- 底部超大参数参考栏 -->
    <div class="glass-card p-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-gray-800 text-lg flex items-center gap-2">
                <i class="fas fa-book text-orange-500"></i> SD 模型常用参数实时参考
            </h3>
            <div class="flex gap-4">
                <a href="https://docs.qq.com/doc/DZnJqc3p3S3VaY3NI" target="_blank" class="text-sm bg-blue-50 text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-100 transition font-bold">
                    <i class="fas fa-edit mr-1"></i> 在线编辑文档
                </a>
            </div>
        </div>
        <div class="iframe-container shadow-inner">
            <iframe src="https://docs.qq.com/doc/DZnJqc3p3S3VaY3NI" class="w-full h-full" frameborder="0"></iframe>
        </div>
    </div>

  </div>

  <footer class="text-center text-gray-400 text-xs pb-12">
     <div>© 2025 AI Workshop | 何岩制作</div>
  </footer>

  <script>
    const APP_ID = "0fNWglSVWq6bfPeY4EgmAIXk-gzGzoHsz";
    const APP_KEY = "mtd6n4o06xmcHExxciaZBkvu";
    const SERVER_URL = "https://0fnwglsv.lc-cn-n1-shared.com";
    let isLCConnected = false;
    
    // 翻译逻辑
    let transTimeout = null, transTimeout2 = null;

    window.onload = function() { initLeanCloud(); };

    function initLeanCloud() {
        try {
            AV.init({ appId: APP_ID, appKey: APP_KEY, serverURL: SERVER_URL });
            testConnection();
        } catch (e) { setStatus(false, "连接失败"); }
    }

    async function testConnection() {
        try {
            const query = new AV.Query('PromptTags');
            await query.limit(1).find();
            setStatus(true, "云端数据已同步");
            loadLibrary('positive'); loadLibrary('negative'); loadTransClips(); loadCombos();
        } catch (e) { setStatus(false, "离线模式"); }
    }

    function setStatus(isOnline, text) {
        isLCConnected = isOnline;
        document.getElementById('statusText').innerText = text;
        document.getElementById('statusDot').className = isOnline ? "w-2 h-2 rounded-full bg-green-500" : "w-2 h-2 rounded-full bg-orange-400";
    }

    async function translateAPI(text, sl, tl) {
        if(!text.trim()) return "";
        const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sl}&tl=${tl}&dt=t&q=${encodeURIComponent(text)}`;
        const res = await fetch(url);
        const data = await res.json();
        return data[0].map(x => x[0]).join('');
    }

    function handleTransInput(source) {
        clearTimeout(transTimeout);
        transTimeout = setTimeout(async () => {
            const cn = document.getElementById('transCn'), en = document.getElementById('transEn');
            if (source === 'cn') en.value = await translateAPI(cn.value, 'zh-CN', 'en');
            else cn.value = await translateAPI(en.value, 'en', 'zh-CN');
        }, 800);
    }

    function handleTransInput2(source) {
        clearTimeout(transTimeout2);
        transTimeout2 = setTimeout(async () => {
            const cn = document.getElementById('transCn2'), en = document.getElementById('transEn2');
            if (source === 'cn') en.value = await translateAPI(cn.value, 'zh-CN', 'en');
            else cn.value = await translateAPI(en.value, 'en', 'zh-CN');
        }, 800);
    }

    function clearTrans() { document.getElementById('transCn').value = ''; document.getElementById('transEn').value = ''; }
    function clearTrans2() { document.getElementById('transCn2').value = ''; document.getElementById('transEn2').value = ''; }

    // --- 标签库管理 ---
    async function loadLibrary(type) {
        if(!isLCConnected) return;
        const box = document.getElementById(type==='positive'?'posLib':'negLib');
        const q = new AV.Query('PromptTags'); q.equalTo('type', type); q.descending('createdAt');
        const res = await q.find(); box.innerHTML = '';
        res.forEach(o => {
            const d = document.createElement('div');
            d.className = `tag-pill group ${type==='positive'?'bg-blue-50 text-blue-600':'bg-gray-50 text-gray-600'}`;
            d.innerHTML = `<span onclick="addTagToArea('${type}','${o.get('tag')}')">${o.get('tag')}</span><i class="fas fa-times ml-1 opacity-0 group-hover:opacity-100 hover:text-red-500" onclick="deleteTag('${o.id}','${type}')"></i>`;
            box.appendChild(d);
        });
    }

    async function addCloudTag(type) {
        const el = document.getElementById(type==='positive'?'addPosTag':'addNegTag');
        if(!el.value) return;
        const o = new (AV.Object.extend('PromptTags'))();
        o.set('type',type); o.set('tag',el.value);
        await o.save(); el.value=''; loadLibrary(type);
    }

    function addTagToArea(type, txt) {
        const el = document.getElementById(type==='positive'?'posOutput':'negOutput');
        el.value = (el.value.trim() ? el.value.trim()+', ' : '') + txt;
    }

    async function deleteTag(id, type) {
        if(!confirm("删除标签?")) return;
        await AV.Object.createWithoutData('PromptTags', id).destroy(); loadLibrary(type);
    }

    // --- 组合逻辑 ---
    async function saveCombo() {
        const name = prompt("组合名称:");
        if(!name) return;
        const o = new (AV.Object.extend('PromptCombos'))();
        o.set('name', name);
        o.set('positive', document.getElementById('posOutput').value);
        o.set('negative', document.getElementById('negOutput').value);
        await o.save(); loadCombos();
    }

    async function loadCombos() {
        if(!isLCConnected) return;
        const q = new AV.Query('PromptCombos'); q.descending('createdAt');
        const res = await q.find();
        const c = document.getElementById('comboLib'); c.innerHTML = '';
        if(res.length === 0) { c.innerHTML = '<span class="text-gray-300">暂无组合</span>'; return; }
        res.forEach(o => {
            const div = document.createElement('div');
            div.className = 'combo-pill group';
            div.innerHTML = `<span onclick="applyCombo('${btoa(encodeURIComponent(o.get('positive')))}','${btoa(encodeURIComponent(o.get('negative')))}')">${o.get('name')}</span><i class="fas fa-times ml-2 opacity-0 group-hover:opacity-100 hover:text-red-500" onclick="deleteCombo('${o.id}')"></i>`;
            c.appendChild(div);
        });
    }

    function applyCombo(p, n) {
        document.getElementById('posOutput').value = decodeURIComponent(atob(p));
        document.getElementById('negOutput').value = decodeURIComponent(atob(n));
    }
    
    async function deleteCombo(id) {
        if(!confirm("删除组合?")) return;
        await AV.Object.createWithoutData('PromptCombos', id).destroy(); loadCombos();
    }

    // 片段逻辑
    async function saveTransClip() {
        const txt = document.getElementById('transEn').value; if(!txt) return;
        const label = prompt("片段名称:"); if(!label) return;
        const o = new (AV.Object.extend('PromptTags'))();
        o.set('type', 'trans_clip'); o.set('tag', txt); o.set('translation', label);
        await o.save(); loadTransClips();
    }
    async function saveTransClip2() {
        const txt = document.getElementById('transEn2').value; if(!txt) return;
        const label = prompt("片段名称:"); if(!label) return;
        const o = new (AV.Object.extend('PromptTags'))();
        o.set('type', 'trans_clip'); o.set('tag', txt); o.set('translation', label);
        await o.save(); loadTransClips();
    }
    async function loadTransClips() {
        if(!isLCConnected) return;
        const c = document.getElementById('clipLib');
        const q = new AV.Query('PromptTags'); q.equalTo('type', 'trans_clip'); q.descending('createdAt');
        const res = await q.find(); c.innerHTML = '';
        res.forEach(o => {
            const p = document.createElement('div');
            p.className = 'tag-pill group';
            p.innerHTML = `<span onclick="document.getElementById('transEn').value='${o.get('tag')}';handleTransInput('en')">${o.get('translation')}</span><i class="fas fa-times ml-1 opacity-0 group-hover:opacity-100" onclick="deleteTag('${o.id}','trans_clip')"></i>`;
            c.appendChild(p);
        });
    }

    function copyToClipboard(id) { document.getElementById(id).select(); document.execCommand('copy'); }

    async function generatePrompt() {
        const input = document.getElementById('userInput').value;
        if(!input) return;
        const btn = document.getElementById('genBtn'); btn.innerText = "正在思考...";
        try {
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({messages:[{role:'system',content:'SD Prompt Expert. Output JSON {"positive":"...","negative":"..."}'},{role:'user',content:input}],model:'openai',jsonMode:true})
            });
            const data = await res.json();
            document.getElementById('posOutput').value = data.positive;
            document.getElementById('negOutput').value = data.negative;
        } catch(e) { alert("生成失败，请重试"); } finally { btn.innerText = "⚡ 生成"; }
    }
  </script>
</body>
</html>
