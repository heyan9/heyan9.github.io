  <style>
    /* --- UI 风格 --- */
    :root {
      --primary-blue: #0084ff;
      --bg-color: #f4f6f9;
      --glass-bg: rgba(255, 255, 255, 0.95);
      --text-main: #333;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
      background-color: var(--bg-color);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 132, 255, 0.05) 0%, transparent 30%), 
        radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 30%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
      transition: all 0.3s ease;
      position: relative;
    }

    .input-clean {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 12px;
      outline: none;
      transition: all 0.3s;
      color: #374151;
      font-size: 14px;
      line-height: 1.6;
    }
    .input-clean:focus {
      background: white;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(0, 132, 255, 0.1);
    }

    .btn-main {
      background: var(--primary-blue);
      color: white;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(0, 132, 255, 0.2);
    }
    .btn-main:hover { background: #0077e6; transform: translateY(-1px); }
    .btn-main:active { transform: scale(0.98); }

    .nav-link-btn {
        display: flex; align-items: center; gap: 6px;
        padding: 6px 12px; border-radius: 8px;
        font-size: 12px; font-weight: 600;
        transition: all 0.2s; text-decoration: none;
    }
    .nav-civitai { background: #e0f2fe; color: #0284c7; }
    .nav-civitai:hover { background: #bae6fd; }
    .nav-pokemon { background: #fef9c3; color: #ca8a04; }
    .nav-pokemon:hover { background: #fef08a; }
    .nav-nsfw { background: #fee2e2; color: #dc2626; }
    .nav-nsfw:hover { background: #fecaca; }

    .tag-pill {
      display: inline-flex; align-items: center; padding: 4px 10px;
      border-radius: 6px; font-size: 12px; cursor: pointer; transition: all 0.2s;
      margin: 0 4px 4px 0; border: 1px solid #e5e7eb;
      background: white; color: #4b5563;
    }
    .tag-pill:hover { border-color: var(--primary-blue); color: var(--primary-blue); background: #eff6ff; }
    
    .combo-pill {
      display: inline-flex; align-items: center; padding: 6px 12px;
      border-radius: 8px; font-size: 12px; cursor: pointer; transition: all 0.2s;
      margin: 0 6px 6px 0; border: 1px solid #f3e8ff;
      background: #faf5ff; color: #7e22ce;
    }
    .combo-pill:hover { background: #f3e8ff; border-color: #d8b4fe; }

    .spinner {
      width: 16px; height: 16px; border: 2px solid #e5e7eb;
      border-top-color: var(--primary-blue); border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

  <script>
    const APP_ID = "0fNWglSVWq6bfPeY4EgmAIXk-gzGzoHsz";
    const APP_KEY = "mtd6n4o06xmcHExxciaZBkvu";
    const SERVER_URL = "https://0fnwglsv.lc-cn-n1-shared.com";
    let isLCConnected = false;
    
    // --- 增量翻译核心变量 (组1) ---
    let transTimeout = null;
    let lastCnState = "";
    let lastEnState = "";

    // --- 增量翻译核心变量 (组2) ---
    let transTimeout2 = null;
    let lastCnState2 = "";
    let lastEnState2 = "";

    window.onload = function() {
        initLeanCloud();
        loadNotes();
    };

    function initLeanCloud() {
        try {
            AV.init({ appId: APP_ID, appKey: APP_KEY, serverURL: SERVER_URL });
            testConnection();
        } catch (e) { console.error(e); setStatus(false, "SDK Error"); }
    }

    async function testConnection() {
        setStatus(false, "连接中...");
        try {
            const query = new AV.Query('PromptTags');
            query.limit(1);
            await query.find();
            setStatus(true, "云端已同步");
            loadLibrary('positive'); loadLibrary('negative');
            loadTransClips(); loadCombos();
        } catch (e) {
            if(e.code===101) { 
                setStatus(true, "云端就绪"); loadTransClips(); loadCombos();
            } else setStatus(false, "离线模式");
        }
    }

    function setStatus(isOnline, text) {
        isLCConnected = isOnline;
        const dot = document.getElementById('statusDot');
        document.getElementById('statusText').innerText = text;
        dot.className = isOnline ? "w-2 h-2 rounded-full bg-green-500" : "w-2 h-2 rounded-full bg-orange-400";
    }

    // --- 智能增量翻译逻辑 (组1) ---
    function handleTransInput(source) {
        clearTimeout(transTimeout);
        transTimeout = setTimeout(() => { syncTranslation(source); }, 600);
    }

    async function syncTranslation(source) {
        const cnBox = document.getElementById('transCn');
        const enBox = document.getElementById('transEn');
        const currentCn = cnBox.value;
        const currentEn = enBox.value;

        if (!currentCn && !currentEn) { lastCnState = ""; lastEnState = ""; return; }
        document.getElementById(source==='cn' ? 'loaderEn' : 'loaderCn').classList.remove('hidden');

        try {
            let textToTranslate = "";
            let isAppendMode = false;
            if (source === 'cn') {
                if (lastCnState && currentCn.startsWith(lastCnState) && currentCn.length > lastCnState.length) {
                    textToTranslate = currentCn.substring(lastCnState.length);
                    isAppendMode = true;
                } else { textToTranslate = currentCn; }
                if (!textToTranslate.trim()) return;
                const res = await translateAPI(textToTranslate, 'zh-CN', 'en');
                enBox.value = isAppendMode ? currentEn + " " + res : res;
                if(isAppendMode) showTip("增量更新");
            } else {
                const res = await translateAPI(currentEn, 'en', 'zh-CN');
                cnBox.value = res;
            }
            lastCnState = cnBox.value;
            lastEnState = enBox.value;
        } catch(e) { console.error(e); } 
        finally {
            document.getElementById('loaderEn').classList.add('hidden');
            document.getElementById('loaderCn').classList.add('hidden');
        }
    }

    // --- 智能增量翻译逻辑 (组2) ---
    function handleTransInput2(source) {
        clearTimeout(transTimeout2);
        transTimeout2 = setTimeout(() => { syncTranslation2(source); }, 600);
    }

    async function syncTranslation2(source) {
        const cnBox = document.getElementById('transCn2');
        const enBox = document.getElementById('transEn2');
        const currentCn = cnBox.value;
        const currentEn = enBox.value;

        if (!currentCn && !currentEn) { lastCnState2 = ""; lastEnState2 = ""; return; }
        document.getElementById(source==='cn' ? 'loaderEn2' : 'loaderCn2').classList.remove('hidden');

        try {
            let textToTranslate = "";
            let isAppendMode = false;
            if (source === 'cn') {
                if (lastCnState2 && currentCn.startsWith(lastCnState2) && currentCn.length > lastCnState2.length) {
                    textToTranslate = currentCn.substring(lastCnState2.length);
                    isAppendMode = true;
                } else { textToTranslate = currentCn; }
                if (!textToTranslate.trim()) return;
                const res = await translateAPI(textToTranslate, 'zh-CN', 'en');
                enBox.value = isAppendMode ? currentEn + " " + res : res;
                if(isAppendMode) showTip2("增量更新");
            } else {
                const res = await translateAPI(currentEn, 'en', 'zh-CN');
                cnBox.value = res;
            }
            lastCnState2 = cnBox.value;
            lastEnState2 = enBox.value;
        } catch(e) { console.error(e); } 
        finally {
            document.getElementById('loaderEn2').classList.add('hidden');
            document.getElementById('loaderCn2').classList.add('hidden');
        }
    }

    async function translateAPI(text, sl, tl) {
        const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sl}&tl=${tl}&dt=t&q=${encodeURIComponent(text)}`;
        const res = await fetch(url);
        const data = await res.json();
        let result = "";
        if (data && data[0]) { data[0].forEach(item => { if(item[0]) result += item[0]; }); }
        return result;
    }

    function showTip(msg) {
        const t = document.getElementById('tipCn');
        t.innerText = msg; t.style.opacity = 1;
        setTimeout(() => t.style.opacity = 0, 1500);
    }
    
    function showTip2(msg) {
        const t = document.getElementById('tipCn2');
        t.innerText = msg; t.style.opacity = 1;
        setTimeout(() => t.style.opacity = 0, 1500);
    }

    function clearTrans() {
        document.getElementById('transCn').value = '';
        document.getElementById('transEn').value = '';
        lastCnState = ""; lastEnState = "";
    }

    function clearTrans2() {
        document.getElementById('transCn2').value = '';
        document.getElementById('transEn2').value = '';
        lastCnState2 = ""; lastEnState2 = "";
    }

    // --- 2. 翻译片段 ---
    async function saveTransClip() {
        if(!isLCConnected) return alert("云端未连接");
        const enText = document.getElementById('transEn').value.trim();
        if(!enText) return alert("空");
        const label = prompt("标签名:");
        if(!label) return;
        try {
            const o = new (AV.Object.extend('PromptTags'))();
            o.set('type', 'trans_clip'); o.set('tag', enText); o.set('translation', label);
            await o.save(); loadTransClips();
        } catch(e) { alert("失败"); }
    }

    async function saveTransClip2() {
        if(!isLCConnected) return alert("云端未连接");
        const enText = document.getElementById('transEn2').value.trim();
        if(!enText) return alert("空");
        const label = prompt("标签名:");
        if(!label) return;
        try {
            const o = new (AV.Object.extend('PromptTags'))();
            o.set('type', 'trans_clip'); o.set('tag', enText); o.set('translation', label);
            await o.save(); loadTransClips();
        } catch(e) { alert("失败"); }
    }

    async function loadTransClips() {
        if(!isLCConnected) return;
        const c = document.getElementById('clipLib');
        const q = new AV.Query('PromptTags'); q.equalTo('type', 'trans_clip'); q.descending('createdAt'); q.limit(20);
        try {
            const res = await q.find();
            c.innerHTML = '';
            if(res.length === 0) { c.innerHTML = '<span class="text-xs text-gray-300">暂无</span>'; return; }
            res.forEach(o => {
                const pill = document.createElement('div');
                pill.className = 'tag-pill group bg-white border border-gray-200 text-gray-600';
                pill.innerHTML = `<span onclick="applyClip('${o.get('tag').replace(/'/g,"\\'")}','${o.get('translation')}')">${o.get('translation')}</span><i class="fas fa-times ml-1 opacity-0 group-hover:opacity-100 text-red-400 text-[10px]" onclick="deleteTag('${o.id}', 'trans_clip')"></i>`;
                c.appendChild(pill);
            });
        } catch(e){}
    }
    
    function applyClip(txt, label) {
        document.getElementById('transEn').value = txt;
        translateAPI(txt, 'en', 'zh-CN').then(res => {
            document.getElementById('transCn').value = res;
            lastCnState = res; lastEnState = txt;
        });
    }

    // --- 3. 组合 ---
    async function saveCombo() {
        if(!isLCConnected) return alert("云端未连接");
        const pos = document.getElementById('posOutput').value.trim();
        const neg = document.getElementById('negOutput').value.trim();
        if(!pos && !neg) return alert("为空");
        const name = prompt("组合名称:");
        if(!name) return;
        try {
            const o = new (AV.Object.extend('PromptCombos'))();
            o.set('name', name); o.set('positive', pos); o.set('negative', neg);
            await o.save(); loadCombos();
        } catch(e) {}
    }

    async function loadCombos() {
        if(!isLCConnected) return;
        const c = document.getElementById('comboLib');
        const q = new AV.Query('PromptCombos'); q.descending('createdAt'); q.limit(20);
        try {
            const res = await q.find();
            c.innerHTML = '';
            if(res.length===0) { c.innerHTML='<span class="text-gray-300">暂无</span>'; return; }
            res.forEach(o => {
                const div = document.createElement('div');
                div.className = 'combo-pill group';
                div.innerHTML = `<span onclick="applyCombo(this)" data-pos="${btoa(encodeURIComponent(o.get('positive')))}" data-neg="${btoa(encodeURIComponent(o.get('negative')))}">${o.get('name')}</span><i class="fas fa-times ml-2 opacity-0 group-hover:opacity-100 hover:text-red-500" onclick="deleteCombo('${o.id}')"></i>`;
                c.appendChild(div);
            });
        } catch(e){}
    }

    function applyCombo(el) {
        document.getElementById('posOutput').value = decodeURIComponent(atob(el.getAttribute('data-pos')));
        document.getElementById('negOutput').value = decodeURIComponent(atob(el.getAttribute('data-neg')));
    }
    
    async function deleteCombo(id) {
        if(!confirm("删除?")) return;
        await AV.Object.createWithoutData('PromptCombos', id).destroy(); loadCombos();
    }

    // --- 4. 提示词库 ---
    async function loadLibrary(type) {
        if(!isLCConnected) return;
        const box = document.getElementById(type==='positive'?'posLib':'negLib');
        const q = new AV.Query('PromptTags'); q.equalTo('type', type); q.descending('createdAt'); q.limit(50);
        const res = await q.find();
        box.innerHTML = '';
        res.forEach(o => {
            const d = document.createElement('div');
            d.className = `tag-pill group ${type==='positive'?'bg-blue-50 text-blue-600 border-blue-100':'bg-gray-50 text-gray-600 border-gray-200'}`;
            const tagText = o.get('tag');
            d.innerHTML = `<span onclick="addTagToArea('${type}','${tagText.replace(/'/g,"\\'")}')">${tagText}</span><i class="fas fa-times ml-1 opacity-0 group-hover:opacity-100 hover:text-red-400 text-[10px]" onclick="deleteTag('${o.id}','${type}')"></i>`;
            box.appendChild(d);
        });
    }

    async function addCloudTag(type) {
        const el = document.getElementById(type==='positive'?'addPosTag':'addNegTag');
        const tag = el.value.trim();
        if(!tag) return;
        const o = new (AV.Object.extend('PromptTags'))();
        o.set('type',type); o.set('tag',tag); o.set('translation', tag);
        await o.save(); el.value=''; loadLibrary(type);
    }

    async function deleteTag(id, type) {
        if(!confirm("删除?")) return;
        await AV.Object.createWithoutData('PromptTags', id).destroy(); 
        if(type==='trans_clip') loadTransClips(); else loadLibrary(type);
    }

    function addTagToArea(type, txt) {
        const el = document.getElementById(type==='positive'?'posOutput':'negOutput');
        el.value = (el.value.trim() ? el.value.trim()+', ' : '') + txt;
    }

    // --- 5. 生成 ---
    async function generatePrompt() {
        const input = document.getElementById('userInput').value.trim();
        if(!input) return alert("请输入描述");
        const btn = document.getElementById('genBtn');
        const oldHTML = btn.innerHTML;
        btn.innerHTML = `<div class="spinner" style="border-top-color:white;"></div>`;
        btn.disabled = true;
        const sys = `Role: SD Prompt Expert. Translate to English tags. JSON output {"positive":"...","negative":"..."}. Input: ${input}`;
        try {
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({messages:[{role:'system',content:sys},{role:'user',content:input}],model:'openai',jsonMode:true})
            });
            const txt = await res.text();
            let data = {positive:txt, negative:"lowres"};
            try { data = JSON.parse(txt.match(/\{[\s\S]*\}/)[0]); } catch(e){}
            document.getElementById('posOutput').value = data.positive;
            document.getElementById('negOutput').value = data.negative;
        } catch(e) { alert("超时"); } 
        finally { btn.innerHTML = oldHTML; btn.disabled = false; }
    }

    function copyToClipboard(id) {
        document.getElementById(id).select(); document.execCommand('copy');
    }

    function saveNotes() { localStorage.setItem('notes', document.getElementById('noteExtra').value); }
    function loadNotes() { document.getElementById('noteExtra').value = localStorage.getItem('notes')||''; }
  </script>
