<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>何岩 AI 工坊 - 尊享版</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.bdstatic.com/npm/leancloud-storage@4.12.0/dist/av-min.js"></script>
  
  <style>
    /* --- 何岩专属 UI 风格 (知乎蓝/高级灰/无红) --- */
    :root {
      --primary-blue: #0084ff;
      --hover-blue: #0077e6;
      --bg-color: #f4f6f9;
      --glass-bg: rgba(255, 255, 255, 0.95);
      --text-main: #333;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
      background-color: var(--bg-color);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 132, 255, 0.08) 0%, transparent 25%), 
        radial-gradient(circle at 90% 80%, rgba(0, 132, 255, 0.08) 0%, transparent 25%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    /* 毛玻璃卡片 */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid white;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.04);
      transition: all 0.3s ease;
      position: relative;
    }

    /* 输入框 */
    .input-clean {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 10px 14px;
      outline: none;
      transition: all 0.3s;
      color: #374151;
      font-size: 14px;
    }
    .input-clean:focus {
      background: white;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(0, 132, 255, 0.1);
    }

    /* 按钮 */
    .btn-main {
      background: var(--primary-blue);
      color: white;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(0, 132, 255, 0.2);
    }
    .btn-main:hover { background: var(--hover-blue); transform: translateY(-1px); }
    .btn-main:active { transform: scale(0.98); }
    
    .btn-icon {
      width: 32px; height: 32px; border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      color: #6b7280; background: #f3f4f6;
      transition: all 0.2s;
    }
    .btn-icon:hover { background: #e5e7eb; color: var(--primary-blue); }

    /* 标签药丸 */
    .tag-pill {
      display: inline-flex; align-items: center; padding: 4px 12px;
      border-radius: 50px; font-size: 12px; cursor: pointer; transition: all 0.2s;
      margin: 0 6px 6px 0; border: 1px solid #e5e7eb;
      background: white; color: #4b5563;
    }
    .tag-pill:hover { border-color: var(--primary-blue); color: var(--primary-blue); background: #eff6ff; }

    /* 加载动画 */
    .spinner {
      width: 16px; height: 16px; border: 2px solid #e5e7eb;
      border-top-color: var(--primary-blue); border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* 翻译同步标识 */
    .sync-icon {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        background: white; border-radius: 50%;
        width: 30px; height: 30px;
        display: flex; align-items: center; justify-content: center;
        border: 1px solid #e5e7eb; color: #9ca3af;
        z-index: 10;
    }
  </style>
</head>
<body>

  <div class="w-full max-w-6xl flex flex-col gap-6 mb-10">

    <!-- 顶部状态栏 -->
    <div class="glass-card px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white shadow-md">
          <i class="fas fa-layer-group"></i>
        </div>
        <div>
          <h1 class="font-bold text-gray-800 text-lg">AI 灵感工坊</h1>
          <p class="text-xs text-gray-400">He Yan AI Workshop</p>
        </div>
      </div>
      <div id="statusTag" onclick="testConnection()" class="cursor-pointer px-3 py-1 rounded-full bg-gray-100 text-gray-400 text-xs font-medium flex items-center gap-2">
        <div id="statusDot" class="w-2 h-2 rounded-full bg-gray-400"></div>
        <span id="statusText">连接云端中...</span>
      </div>
    </div>

    <!-- ============================================== -->
    <!-- NEW: 实时翻译对比框 (新增模块) -->
    <!-- ============================================== -->
    <div class="glass-card p-6 relative">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-gray-800 flex items-center gap-2">
                <i class="fas fa-language text-blue-500"></i> 双向实时翻译工坊
            </h3>
            <div class="flex gap-2">
                <button onclick="undoTrans()" class="btn-icon" title="撤销 (返回上一步)">
                    <i class="fas fa-undo-alt"></i>
                </button>
                <button onclick="saveTransClip()" class="btn-main text-xs px-4 py-2 flex items-center gap-2">
                    <i class="fas fa-save"></i> 存为片段
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 relative">
            <!-- 中间图标 -->
            <div class="sync-icon shadow-sm hidden md:flex">
                <i class="fas fa-exchange-alt text-xs"></i>
            </div>

            <!-- 左：中文 -->
            <div class="relative group">
                <label class="block text-xs text-gray-400 mb-1 ml-1">中文 (Chinese) - 输入自动翻译</label>
                <textarea id="transCn" class="input-clean w-full h-32 resize-none" 
                    placeholder="在此输入中文，右侧会自动变英文..." oninput="handleTransInput('cn')"></textarea>
                <div id="loaderCn" class="absolute top-8 right-3 hidden"><div class="spinner"></div></div>
            </div>

            <!-- 右：英文 -->
            <div class="relative group">
                <label class="block text-xs text-gray-400 mb-1 ml-1">英文 (English) - 修改反向同步</label>
                <textarea id="transEn" class="input-clean w-full h-32 resize-none font-mono" 
                    placeholder="Type English here, left side updates..." oninput="handleTransInput('en')"></textarea>
                <div id="loaderEn" class="absolute top-8 right-3 hidden"><div class="spinner"></div></div>
            </div>
        </div>

        <!-- 翻译片段库 -->
        <div class="mt-4 pt-4 border-t border-gray-100">
            <div class="text-xs text-gray-400 mb-2 font-bold flex items-center gap-2">
                <i class="fas fa-tags"></i> 已存片段 (点击加载)
            </div>
            <div id="clipLib" class="flex flex-wrap gap-2 min-h-[30px]">
                <span class="text-xs text-gray-300 py-1">暂无存储...</span>
            </div>
        </div>
    </div>
    <!-- ============================================== -->

    <!-- 原有功能：画面描述生成 -->
    <div class="glass-card p-6">
      <label class="block text-sm font-bold text-gray-600 mb-2 flex items-center gap-2">
        <i class="fas fa-pen-fancy text-blue-500"></i>
        <span>画面描述生成 (Prompt Generator)</span>
      </label>
      <div class="flex flex-col md:flex-row gap-4">
        <textarea id="userInput" class="input-clean flex-1 h-24 resize-none" 
          placeholder="例如：赛博朋克风格的雨夜街道，霓虹灯闪烁..."></textarea>
        
        <button id="genBtn" onclick="generatePrompt()" class="btn-main md:w-40 py-3 md:py-0 flex flex-col justify-center items-center gap-1">
          <i class="fas fa-magic text-xl"></i>
          <span>生成 Prompt</span>
        </button>
      </div>
    </div>

    <!-- 提示词输出区 (正向/反向) -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- 正向 -->
      <div class="glass-card p-5 flex flex-col h-[400px]">
        <div class="flex justify-between items-center mb-3">
          <h3 class="font-bold text-gray-700 text-sm"><i class="fas fa-check-circle text-blue-500 mr-1"></i> 正向 (Positive)</h3>
          <button onclick="copyToClipboard('posOutput')" class="text-xs text-blue-500 hover:bg-blue-50 px-2 py-1 rounded transition">复制英文</button>
        </div>
        <textarea id="posOutput" class="input-clean w-full h-32 mb-3 font-mono text-xs bg-gray-50 text-blue-900" placeholder="Waiting..."></textarea>
        
        <div class="flex-1 bg-white/60 rounded-xl border border-gray-200 flex flex-col overflow-hidden">
          <div class="p-2 border-b border-gray-100 flex gap-2">
            <input id="addPosTag" class="input-clean flex-1 py-1 text-xs" placeholder="Add Tag">
            <button onclick="addCloudTag('positive')" class="bg-blue-500 text-white px-2 rounded text-xs"><i class="fas fa-plus"></i></button>
          </div>
          <div id="posLib" class="flex-1 overflow-y-auto p-2 content-start"><span class="text-xs text-gray-300">Loading...</span></div>
        </div>
      </div>

      <!-- 反向 -->
      <div class="glass-card p-5 flex flex-col h-[400px]">
        <div class="flex justify-between items-center mb-3">
          <h3 class="font-bold text-gray-700 text-sm"><i class="fas fa-minus-circle text-gray-400 mr-1"></i> 反向 (Negative)</h3>
          <button onclick="copyToClipboard('negOutput')" class="text-xs text-gray-500 hover:bg-gray-100 px-2 py-1 rounded transition">复制英文</button>
        </div>
        <textarea id="negOutput" class="input-clean w-full h-32 mb-3 font-mono text-xs bg-gray-50 text-gray-600" placeholder="Waiting..."></textarea>
        
        <div class="flex-1 bg-white/60 rounded-xl border border-gray-200 flex flex-col overflow-hidden">
          <div class="p-2 border-b border-gray-100 flex gap-2">
            <input id="addNegTag" class="input-clean flex-1 py-1 text-xs" placeholder="Add Tag">
            <button onclick="addCloudTag('negative')" class="bg-gray-500 text-white px-2 rounded text-xs"><i class="fas fa-plus"></i></button>
          </div>
          <div id="negLib" class="flex-1 overflow-y-auto p-2 content-start"><span class="text-xs text-gray-300">Loading...</span></div>
        </div>
      </div>
    </div>

    <!-- AI 绘图 -->
    <div class="glass-card p-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-gray-800 text-sm"><i class="fas fa-image text-purple-500 mr-2"></i>AI 试绘</h3>
            <button onclick="generateImage()" id="btnImgGen" class="bg-gradient-to-r from-purple-500 to-blue-500 text-white px-4 py-1.5 rounded-full text-xs font-bold hover:shadow-lg transition">
                生成预览
            </button>
        </div>
        <div class="flex flex-col md:flex-row gap-6">
            <div class="w-full h-[250px] bg-gray-50 rounded-lg flex items-center justify-center overflow-hidden border border-gray-200 relative">
                <div id="imgPlaceholder" class="text-gray-400 text-xs flex flex-col items-center"><span>预览区域</span></div>
                <img id="resultImage" src="" class="opacity-0 absolute inset-0 w-full h-full object-contain z-10">
            </div>
        </div>
    </div>

    <!-- 底部备注 -->
    <div class="glass-card p-4">
        <div class="mb-2 text-xs font-bold text-gray-500">参数记录本 (Auto-Save)</div>
        <textarea id="noteExtra" class="input-clean w-full h-16 resize-none text-xs font-mono" placeholder="Sampler: Euler a, Steps: 20, CFG: 7..." oninput="saveNotes()"></textarea>
    </div>

  </div>

  <footer class="text-center text-gray-400 text-xs pb-8">
     <div>© 2025 AI Workshop</div>
     <div class="font-bold mt-1 text-gray-500">这是何岩写的网站</div>
  </footer>

  <script>
    // --- 配置 ---
    const APP_ID = "0fNWglSVWq6bfPeY4EgmAIXk-gzGzoHsz";
    const APP_KEY = "mtd6n4o06xmcHExxciaZBkvu";
    const SERVER_URL = "https://0fnwglsv.lc-cn-n1-shared.com";
    let isLCConnected = false;

    // --- 实时翻译变量 ---
    let transTimeout = null;
    let transHistory = []; // 存 {cn, en}
    const MAX_HISTORY = 10;

    window.onload = function() {
        initLeanCloud();
        loadNotes();
    };

    function initLeanCloud() {
        try {
            AV.init({ appId: APP_ID, appKey: APP_KEY, serverURL: SERVER_URL });
            testConnection();
        } catch (e) { console.error(e); setStatus(false, "SDK Error"); }
    }

    async function testConnection() {
        setStatus(false, "连接中...");
        try {
            const query = new AV.Query('PromptTags');
            query.limit(1);
            await query.find();
            setStatus(true, "云端已同步");
            loadLibrary('positive'); loadLibrary('negative');
            loadTransClips(); // 加载翻译片段
        } catch (e) {
            if(e.code===101) { 
                setStatus(true, "云端就绪"); loadTransClips();
            } else setStatus(false, "离线模式");
        }
    }

    function setStatus(isOnline, text) {
        isLCConnected = isOnline;
        const dot = document.getElementById('statusDot');
        document.getElementById('statusText').innerText = text;
        dot.className = isOnline ? "w-2 h-2 rounded-full bg-green-500" : "w-2 h-2 rounded-full bg-orange-400";
    }

    // ==========================================
    // NEW: 实时双向翻译逻辑
    // ==========================================
    
    // 输入事件处理 (防抖)
    function handleTransInput(source) {
        clearTimeout(transTimeout);
        transTimeout = setTimeout(() => {
            syncTranslation(source);
        }, 1000); // 停止打字1秒后触发
    }

    async function syncTranslation(source) {
        const cnBox = document.getElementById('transCn');
        const enBox = document.getElementById('transEn');
        
        // 保存历史以便撤销
        saveHistoryState();

        const val = source === 'cn' ? cnBox.value.trim() : enBox.value.trim();
        if(!val) return; // 空内容不翻

        // UI Loading
        document.getElementById(source==='cn' ? 'loaderEn' : 'loaderCn').classList.remove('hidden');

        try {
            // Prompt construction
            let prompt = "";
            if (source === 'cn') {
                prompt = `Translate this Chinese text to English directly: "${val}"`;
            } else {
                prompt = `Translate this English text to Chinese directly: "${val}"`;
            }

            // Call Free API
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    messages: [{ role: 'system', content: 'You are a translator. Output ONLY the translation.' }, { role: 'user', content: prompt }],
                    model: 'openai'
                })
            });
            const text = await res.text();
            
            // Update the OTHER box
            if (source === 'cn') {
                enBox.value = text.trim();
            } else {
                cnBox.value = text.trim();
            }

        } catch(e) {
            console.error("Trans Error", e);
        } finally {
            document.getElementById('loaderEn').classList.add('hidden');
            document.getElementById('loaderCn').classList.add('hidden');
        }
    }

    // 历史/撤销功能
    function saveHistoryState() {
        const cn = document.getElementById('transCn').value;
        const en = document.getElementById('transEn').value;
        // 只有当内容变化才存
        if(transHistory.length > 0) {
            const last = transHistory[transHistory.length - 1];
            if(last.cn === cn && last.en === en) return;
        }
        transHistory.push({cn, en});
        if(transHistory.length > MAX_HISTORY) transHistory.shift();
    }

    function undoTrans() {
        if(transHistory.length === 0) return alert("没有上一步了");
        const last = transHistory.pop();
        document.getElementById('transCn').value = last.cn;
        document.getElementById('transEn').value = last.en;
    }

    // 存储片段到云端
    async function saveTransClip() {
        if(!isLCConnected) return alert("云端未连接");
        const enText = document.getElementById('transEn').value.trim();
        if(!enText) return alert("英文框是空的");

        const label = prompt("请填写标签名称 (用来记忆这段话):");
        if(!label) return;

        try {
            const Obj = AV.Object.extend('PromptTags');
            const o = new Obj();
            o.set('type', 'trans_clip'); // 特殊类型
            o.set('tag', enText);        // 存内容
            o.set('translation', label); // 存标签名
            await o.save();
            loadTransClips();
        } catch(e) { alert("保存失败"); }
    }

    // 加载片段库
    async function loadTransClips() {
        if(!isLCConnected) return;
        const container = document.getElementById('clipLib');
        const q = new AV.Query('PromptTags');
        q.equalTo('type', 'trans_clip');
        q.descending('createdAt');
        q.limit(20);

        try {
            const res = await q.find();
            container.innerHTML = '';
            if(res.length === 0) {
                container.innerHTML = '<span class="text-xs text-gray-300">暂无存储...</span>';
                return;
            }
            res.forEach(o => {
                const content = o.get('tag');
                const label = o.get('translation');
                const id = o.id;

                const pill = document.createElement('div');
                pill.className = 'tag-pill group bg-white border border-gray-200 text-gray-600 hover:border-blue-400 hover:text-blue-500';
                pill.innerHTML = `
                    <span onclick="applyClip('${content.replace(/'/g,"\\'")}','${label}')">${label}</span>
                    <i class="fas fa-times ml-2 opacity-0 group-hover:opacity-100 hover:text-red-400 text-[10px]" onclick="deleteTag('${id}', 'trans_clip')"></i>
                `;
                container.appendChild(pill);
            });
        } catch(e) { console.error(e); }
    }

    // 应用片段 (点击标签)
    function applyClip(content, label) {
        // 填入英文
        document.getElementById('transEn').value = content;
        // 自动触发反向翻译 (模拟输入)
        syncTranslation('en');
    }

    // ==========================================
    // 原有逻辑 (Prompt, Library, Image)
    // ==========================================
    
    async function generatePrompt() {
        const input = document.getElementById('userInput').value.trim();
        if(!input) return alert("请输入描述");
        const btn = document.getElementById('genBtn');
        const oldHTML = btn.innerHTML;
        btn.innerHTML = `<div class="spinner" style="border-top-color:white;"></div>`;
        btn.disabled = true;

        const sys = `Role: SD Prompt Expert. Translate to English tags. JSON output {"positive":"...","negative":"..."}. Input: ${input}`;
        
        try {
            const res = await fetch('https://text.pollinations.ai/', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({messages:[{role:'system',content:sys},{role:'user',content:input}],model:'openai',jsonMode:true})
            });
            const txt = await res.text();
            let data = {positive:txt, negative:"lowres"};
            try { data = JSON.parse(txt.match(/\{[\s\S]*\}/)[0]); } catch(e){}
            document.getElementById('posOutput').value = data.positive;
            document.getElementById('negOutput').value = data.negative;
        } catch(e) { alert("Error"); } 
        finally { btn.innerHTML = oldHTML; btn.disabled = false; }
    }

    // 库操作
    async function loadLibrary(type) {
        if(!isLCConnected) return;
        const box = document.getElementById(type==='positive'?'posLib':'negLib');
        const q = new AV.Query('PromptTags');
        q.equalTo('type', type); q.descending('createdAt'); q.limit(50);
        const res = await q.find();
        box.innerHTML = '';
        res.forEach(o => {
            const d = document.createElement('div');
            d.className = `tag-pill group ${type==='positive'?'bg-blue-50 text-blue-600 border-blue-100':'bg-gray-50 text-gray-600 border-gray-200'}`;
            d.innerHTML = `<span onclick="addTagToArea('${type}','${o.get('tag').replace(/'/g,"\\'")}')">${o.get('translation')}</span>
            <i class="fas fa-times ml-2 opacity-0 group-hover:opacity-100 hover:text-red-400 text-[10px]" onclick="deleteTag('${o.id}','${type}')"></i>`;
            box.appendChild(d);
        });
    }

    async function addCloudTag(type) {
        const el = document.getElementById(type==='positive'?'addPosTag':'addNegTag');
        const tag = el.value.trim();
        if(!tag) return;
        const res = await fetch(`https://text.pollinations.ai/Translate "${tag}" to Chinese concise word.`);
        const cn = (await res.text()).replace(/"/g,'').trim();
        const o = new (AV.Object.extend('PromptTags'))();
        o.set('type',type); o.set('tag',tag); o.set('translation',cn);
        await o.save(); el.value=''; loadLibrary(type);
    }

    async function deleteTag(id, type) {
        if(!confirm("删除?")) return;
        await AV.Object.createWithoutData('PromptTags', id).destroy();
        if(type === 'trans_clip') loadTransClips();
        else loadLibrary(type);
    }

    function addTagToArea(type, txt) {
        const el = document.getElementById(type==='positive'?'posOutput':'negOutput');
        el.value = (el.value.trim() ? el.value.trim()+', ' : '') + txt;
    }

    function generateImage() {
        const p = document.getElementById('posOutput').value.trim();
        if(!p) return alert("请先生成Prompt");
        const btn = document.getElementById('btnImgGen');
        const old = btn.innerText; btn.innerText = "绘图中..."; btn.disabled = true;
        const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(p)}?nologo=true&seed=${Math.floor(Math.random()*999)}&width=1024&height=512`;
        const img = document.getElementById('resultImage');
        img.onload = () => { img.classList.remove('opacity-0'); document.getElementById('imgPlaceholder').style.display='none'; btn.innerText=old; btn.disabled=false; };
        img.src = url;
    }

    function copyToClipboard(id) {
        document.getElementById(id).select(); document.execCommand('copy');
    }

    function saveNotes() { localStorage.setItem('notes', document.getElementById('noteExtra').value); }
    function loadNotes() { document.getElementById('noteExtra').value = localStorage.getItem('notes')||''; }
  </script>
</body>
</html>
