<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>搜索站</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .logo {
      max-width: 200px; /* 根据你的logo大小调整 */
      margin-bottom: 20px;
    }
    #searchBox {
      margin-bottom: 50px;
    }
    #searchInput {
      padding: 10px;
      width: 300px; /* 根据需要调整宽度 */
      border: 1px solid #ccc; /* 灰色边框 */
      border-radius: 5px;
    }
    #searchButton {
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #navLinks {
      width: 80%;
      max-width: 1000px; /* 根据需要调整最大宽度 */
      margin: 0 auto 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .navLink {
      background: #f2f2f2;
      border: 1px solid #ddd;
      border-radius: 3px;
      padding: 10px 15px;
      margin: 5px;
      text-decoration: none;
      color: #333;
    }
    .footer {
      text-align: center;
      width: 100%;
      padding: 10px 0;
      background: #f7f7f7;
      position: relative;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/logo.png" alt="Logo" class="logo">
    <div id="searchBox">
      <form action="https://www.baidu.com/s" method="get">
        <input type="text" id="searchInput" name="wd" placeholder="输入搜索内容" required>
        <input type="submit" id="searchButton" value="搜索">
      </form>
    </div>
    <div id="navLinks">
      <!-- 在这里添加你的导航链接 -->
      <a href="https://www.52pojie.cn/" class="navLink">吾爱</a>
      <a href="https://www.toutiao.com/" class="navLink">头条</a>
      <a href="https://www.google.com.hk/" class="navLink">谷歌</a>
      <a href="http://81.71.13.193:6203/" class="navLink">何岩导航站</a>
      <a href="http://furryheyan.top:66/ " class="navLink">furry摄影站</a>
       <br> <br> <br>
      <a href="https://www.88mv.org/?ref=88ys.cn" class="navLink">88影视</a>
      <a href="https://waifu2x.udp.jp/" class="navLink">waifu2x</a>
      <a href="https://clipdrop.co/uncrop" class="navLink">ai拓图</a>
      <a href="https://clipdrop.co/uncrop" class="navLink">备用</a>


      <!-- 添加更多的链接直到20个 -->
    </div>
  </div>
  <div class="footer">
    ©2023 搜索站. 版权所有 | 备案号: XXXXXXXX
  </div>
</body>
</html>
