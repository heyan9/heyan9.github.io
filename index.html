    :root {

      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* 天气组件容器 */
    .weather-widget {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 100;
      opacity: 0.9;
    }

    .container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      flex: 1;

    /* Logo 和 时钟 */

      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 1s ease;
    }

    .logo {
      max-width: 220px;
      height: auto;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
      margin-bottom: 10px;
      transition: transform 0.3s;
    }
    
    .logo:hover { transform: scale(1.05); }

    #clock {
      font-size: 1.2rem;
      font-weight: 300;
      color: #555;
      font-variant-numeric: tabular-nums;
      letter-spacing: 2px;
    }

    /* 搜索框 */
    .search-box {
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
      position: relative;
    }

    .search-form {
      display: flex;
      box-shadow: var(--card-shadow);
      border-radius: 30px;
      overflow: hidden;
      background: white;
      transition: box-shadow 0.3s;
    }

    .search-form:hover, .search-form:focus-within {
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    #searchInput {
      flex: 1;
      padding: 15px 25px;
      border: none;
      outline: none;
      font-size: 16px;
      background: transparent;
    }

    #searchButton {
      padding: 15px 30px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    #searchButton:hover { background-color: #000; }

    /* 本周工作 - 重点展示 */

      width: 100%;
      max-width: 600px;
    }

    .work-btn {

      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      text-decoration: none;
      border-radius: var(--radius);
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 4px 15px rgba(0, 242, 254, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .work-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 242, 254, 0.6);
    }

    /* 链接网格 */
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 15px;
      width: 100%;
      padding: 20px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255,255,255,0.4);
    }

    .nav-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: rgba(255, 255, 255, 0.6);
      padding: 12px 5px;
      border-radius: 8px;
      text-decoration: none;
      color: var(--text-color);
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }

    .nav-link:hover {
      background: white;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      color: var(--accent-color);
      border-color: rgba(0,0,0,0.05);
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
      text-align: center;
      padding-bottom: 20px;
    }

    .footer a {
      color: #666;
      text-decoration: none;
      border-bottom: 1px dashed #999;
    }

    /* 移动端适配 */
    @media (max-width: 600px) {
      body { padding: 10px; }
      .weather-widget { position: relative; top: 0; right: 0; margin-bottom: 15px; }
      .logo { max-width: 180px; }
      .nav-grid { grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; }
      .nav-link { font-size: 13px; padding: 10px 2px; }
      #searchButton { padding: 15px 20px; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
